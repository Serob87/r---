<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      <div class="x">

    </div>
    <div id="resetButton"><button id="reset"><span id ="resButLeft">Сбросить</span> <span id="resButRight">игру</span></button></div>
